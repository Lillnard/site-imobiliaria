    <div class="container-form">

        <div class="form-header">
            <h1>Agende a sua visita:</h1>
        </div><!-- form-header -->

        <form action="https://api.sheetmonkey.io/form/aRcKoUWD3jWxdnyJJtuWir" method="post">

            <div class="inputs-container">
                <div class="linha1">
                    <div class="input-box">
                        <label for="primeiro_nome"><span class="input-title">Primeiro nome<span></label>
                        <input type="text" id="primeiro_nome" name="primeiro_nome" placeholder="Digite seu nome" required>   
                    </div><!-- input-box -->
                    
                    <div class="input-box nome">
                        <label for="sobrenome"><span class="input-title"> Sobrenome<span></label>
                        <input type="text" id="sobrenome"name="sobrenome" placeholder="Digite seu sobrenome (opcional)">   
                    </div><!-- input-box -->
                </div>
                
                <div class="linha2">
                    <div class="input-box">
                        <label for="celular"><span class="input-title">Celular/WhatsApp</span></label>
                        <input type="tel" id="cel" name="cel" placeholder="Seu celular ou whatsApp" required>
                    </div><!-- input-box -->
        
                    <div class="input-box">
                        <label for="codigo"><span class="input-title">Código do imóvel que vai visitar</span></label>
                        <input type="text" id="codigo" name="codigo" placeholder="Qual é o código do imóvel?" required>
                        <div class="checkbox">
                            <input type="checkbox" id="nao_lembro_codigo" name="nao_lembro_codigo">
                            <label for="nao_lembro_codigo" id="nao-lembro">Não lembro o código</label>
                        </div>
                    </div><!-- input-box -->
                </div>
                
                <div class="linha3">
                    <div class="input-box">
                        <label for="data"><span class="input-title">Data da Visita</span></label>
                        <input type="date" id="data" name="data" placeholder="Escolha o dia da visita" required>
                    </div><!-- input-box -->
        
                    <div class="input-box">
                        <label for="hora"><span class="input-title">Horário da visita<span></span></label>
                        <input type="time" id="hora"name="hora" placeholder="Escolha a hora da visita" required>   
                    </div><!-- input-box -->
                </div>
            </div><!-- inputs-container -->

            <div class="btn-submit">
                <a href="cad-turma.html"><input type="submit" id="submit" value="Próximo"></a>
            </div><!-- btn-submit -->
        </form>
